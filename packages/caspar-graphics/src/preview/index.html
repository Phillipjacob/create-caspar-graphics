<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body,
      #root {
        overflow: hidden;
        margin: 0px;
        height: 100%;
        width: 100%;
      }

      div {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      #root {
        -webkit-font-smoothing: antialiased;
        font-family: sans-serif;
      }

      img {
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="root" />
  </body>
</html>
